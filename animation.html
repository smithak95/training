<!DOCTYPE html>
<html>
<head>
<style>
div {
width:100px;
height:100px;
background:red;
position: relative;
-webkit-animation:myfirst 1s;
animation:myfirst 5s infinite;
}

/* standard syntax */
@keyframes myfirst {


0% {background:red; left:0px; top:0px;}
10% {background:red; left:300px; top:0px;}
50% {background:blue; left:300px; top:200px;}
20% {background:pink; left:0px; top:200px;}
75% {background:violet; left:0px; top:0px;}
}

</style>
</head>
<body>
<div>

</div>
</body>
</html>
